<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    
    <title>Bay Area Housing</title>
    
    <link rel="stylesheet" type="text/css" href="app.css"/>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    
  </head>

  <body>
    <div id="content">
      
      <h1>Bay Area Housing (In)Affordability</h1>
      <div id="map"></div>
      <h2 class="year"></h2>
      <input id="slider" type="range" min="2011" max="2019" step="1" value="2011"/>

      <br>
      <br>
      <br>
      <!-- line plot -->
      
      <select id="select">
        <option value="onehw">One Bedroom Housing Wage</option>
        <option value="twohw">Two Bedroom Housing Wage</option>
        <option value="threehw">Three Bedroom Housing Wage</option>
        <option value="fourhw">Four Bedroom Housing Wage</option>
      </select>

      <div id="line"></div>

      <!-- bar graph -->
      <div id="bar"></div>
      
    </div>

    <script src="map.js" charset="utf-8"></script>
    <script src="line.js" charset="utf-8"></script>
    
  </body>
</html>
